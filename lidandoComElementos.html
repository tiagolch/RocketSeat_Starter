<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lidando com elementos</title>
</head>
<body>

    <div id="app">
        <input id="nome" />
    </div>








    <script>
       
        var linkElement = document.createElement('a')
        linkElement.setAttribute('href', 'https://github.com/tiagolch')

        var textElement = document.createTextNode('Acessando github aqui')
        linkElement.appendChild(textElement)

        var containerElement = document.querySelector('#app')
        containerElement.appendChild(linkElement)

        var inputElement = document.querySelector('#nome')
        containerElement.removeChild(inputElement)  // REMOVE O INPUT DO HTML

    </script>
</body>
</html>
